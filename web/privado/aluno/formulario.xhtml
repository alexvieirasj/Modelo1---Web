<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adição de Alunos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Alunos"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar" action="#{controleAluno.cancelar()}" ajax="false" immediate="true"/>
                        <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{controleAluno.salvar()}" ajax="false"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ID" rendered="#{controleAluno.objeto.id != null}"/>
                <p:inputText value="#{controleAluno.objeto.id}" size="5" readonly="true" 
                             rendered="#{controleAluno.objeto.id != null}"/>
                <p:outputLabel value="Nome" for="txtNome"/>
                <p:inputText id="txtNome" value="#{controleAluno.objeto.nome}" size="40" maxlength="40" 
                             placeholder="Obrigatório"/>
                <p:outputLabel value="Email" for="txtEmail"/>
                <p:inputText id="txtEmail" value="#{controleAluno.objeto.email}" size="40" maxlength="40" 
                             placeholder="Obrigatório"/>
                <p:outputLabel value="Nascimento" for="txtNascimento"/>
                <p:inputMask id="txtNascimento" value="#{controleAluno.objeto.nascimento}" size="10" maxlength="10" 
                             placeholder="Obrigatório" mask="99/99/9999">
                    <f:converter converterId="converterCalendar"/>
                </p:inputMask> 
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
