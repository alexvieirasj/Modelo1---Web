<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Professores</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>
            <p:growl/>
            <p:commandButton value="Novo" action="#{controleProfessor.novo()}" ajax="false" icon="ui-icon-plus"/>
            <p:commandButton value="Menu" action="#{controleIndex.index()}" ajax="false" icon="ui-icon-home"/>
            <p:dataTable value="#{controleProfessor.dao.lista}" var="obj">
                <p:column headerText="ID">
                    <p:outputLabel value="#{obj.id}"/>
                </p:column>
                <p:column headerText="Nome">
                    <p:outputLabel value="#{obj.nome}"/>
                </p:column>
                <p:column headerText="Email">
                    <p:outputLabel value="#{obj.email}"/>
                </p:column>
                <p:column headerText="Nascimento">
                    <p:outputLabel value="#{obj.nascimento}">
                        <f:converter converterId="converterCalendar"/>
                    </p:outputLabel>    
                </p:column>
                <p:column headerText="Titulacao">
                    <p:outputLabel value="#{obj.titulacao}"/>
                </p:column>
                <p:column headerText="TopicosInteresse">
                    <p:outputLabel value="#{obj.topicosInteresse}"/>
                </p:column>
                <p:column headerText="Especialidade">
                    <p:outputLabel value="#{obj.especialidade.nome}"/>
                </p:column>
                <p:column headerText="Ações">
                    <div align="center">
                        <p:commandButton action="#{controleProfessor.editar(obj.id)}" ajax="false" icon="ui-icon-pencil"  
                                         title="Editar"/>
                        <p:commandButton action="#{controleProfessor.remover(obj.id)}" icon="ui-icon-trash" title="Remover"
                                         process="@form" update="@form" onclick="if (!confirm('Confirma a exclusão?')) return false"/>
                    </div>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
